<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>Angular Setup</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script type="text/javascript" src="../libs/angular.min_v1.7.2.js"></script>
    <script type="text/javascript" src="../js/using_ng-repeat_on_collections.js"></script>
</head>

<body>

    <div ng-controller="MainController as main" class="outer-div">
        
        <ul ng-repeat="car in main.cars">

            <li> {{ car.year }} </li>
            <li> {{ car.make }} </li>
            <li> {{ car.model }} </li>


        </ul>

    </div>



</body>
</html>
