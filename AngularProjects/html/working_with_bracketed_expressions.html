<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>User Input</title>
    <script type="text/javascript" src="../libs/angular.min_v1.7.2.js"></script>
    <script type="text/javascript" src="../js/working_with_bracketed_expressions.js"></script>
</head>

<body ng-controller="MainController">

    <p>Standard bracket expression</p>
    <p> {{ randomValue }}</p>

    <p>One time bracket expression</p>
    <p> {{ ::randomValue }}</p>

    <p>Array bracket expression</p>
    <p> {{ names[1] }}</p>

    <p>Operation bracket expression</p>
    <p> {{ qty * cost }}</p>

    <p>Greater than 500,000?</p>
    <p> {{ randomValue > 500000 }}</p>

    <p>Enter width: <input type="text" ng-model="pWidth" /></p>
    <p style="background:#ff0000;width:{{pWidth}}px">
        This is a dynamic paragraph.
    </p>

</body>
</html>
