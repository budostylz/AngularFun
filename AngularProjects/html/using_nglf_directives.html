<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>Using ngIf Directives</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script type="text/javascript" src="../libs/angular.min_v1.7.2.js"></script>
    <script type="text/javascript" src="../js/using_nglf_directives.js"></script>


</head>

<body>

    <div ng-controller="MainController" class="outer-div">

        <p>
            Show user info?
            <input type="radio" ng-model="showUser" ng-value="true" />Yes
            <input type="radio" ng-model="showUser" ng-value="false" />No
        </p>

        <hr />

        <div ng-if="showUser == true"><!-- ng-if data is not persistent for primitives within DOM. See Notes Folder -->
            <ul>
                <li>{{ user.name }}</li>
                <li>{{ user.age }}</li>
                <li>{{ user.isActive }}</li>
                <li>{{ hobbies }}</li>
            </ul>

            <hr />

            <p>Name: <input type="text" ng-model="user.name" /></p>
            <p>Hobbies: <textarea type="text" ng-model="hobbies"></textarea></p>
        </div>

    </div>

</body>
</html>
