<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>Angular Setup</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script type="text/javascript" src="../libs/angular.min_v1.7.2.js"></script>
    <script type="text/javascript" src="../libs/angular-sanitize.js"></script>
    <script type="text/javascript" src="../js/using_ngBindHTML_directives.js"></script>
</head>

<body>

    <div ng-controller="MainController as main" class="outer-div">

        <!--Dangerous Script and CSS tags are removed from DOM.-->
        <p>{{ main.htmlData }}</p>
        <p>{{ main.dangerousScript }}</p>
        <p>{{ main.dangerousCSS }}</p>

        <hr />

        <p ng-bind-html="main.htmlData"></p>
        <p ng-bind-html="main.dangerousScript"></p>
        <p ng-bind-html="main.dangerousCSS"></p>
        
        <!-- Styles will be allowed here. -->
        <p ng-bind-html="main.trustedCSS"></p>




    </div>



</body>
</html>
