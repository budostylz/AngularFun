<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>Angular Setup</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script type="text/javascript" src="../libs/angular.min_v1.7.2.js"></script>
    <script type="text/javascript" src="../js/using_ngMousedown_and_ngMouseup_directives.js"></script>
</head>

<body>

    <div ng-controller="MainController as main" class="outer-div">

        <img src="../img/IMG_0404.jpg"
             ng-mousedown="main.doMouseDown($event)"
             ng-mouseup="main.doMouseUp($event)"
             width="384" height="288" />

        <hr />

        <p> {{ 'Mouse down count:' + main.mouseDownCount }}</p>
        <p> {{ 'Mouse up count:' + main.mouseUpCount }}</p>


    </div>



</body>
</html>
