<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>Using Date Filters</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script type="text/javascript" src="../libs/angular.min_v1.7.2.js"></script>
    <script type="text/javascript" src="../js/using_date_filters.js"></script>
</head>

<body>

    <div ng-controller="MainController as main" class="outer-div">

        <p> Now: {{ main.now }}</p>
        <br />
        <p> Now: {{ main.now | date:'short' }}</p>
        <br />
        <p> Now: {{ main.now | date:'medium' }}</p>
        <br />

        <p>User: {{ main.user.name }}</p>
        <p>Birthday: {{ main.user.birthday | date: 'MMMM dd, yyyy' }}</p>
        <p>Last Login: {{ main.user.lastLogin | date: 'shortDate' }}</p>




    </div>



</body>
</html>
