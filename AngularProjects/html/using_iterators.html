<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>Angular Setup</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script type="text/javascript" src="../libs/angular.min_v1.7.2.js"></script>
    <script type="text/javascript" src="../js/using_iterators.js"></script>
</head>

<body>

    <div ng-controller="MainController as main" class="outer-div">

        <ul>
            <li ng-repeat="sentence in main.greetingSentences">
                {{ sentence }}
            </li>
        </ul>

    </div>



</body>
</html>
