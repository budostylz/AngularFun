<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Angular App</title>
    <meta charset="utf-8" />
    <script src="../libs/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="MainController as main">
       
        <p>Now: {{main.now}}</p>

        <p>User: {{main.user.name}}</p>
        <p>Birthday(Estimated): {{main.user.birthday | date:'MMMM dd, yyyy'}}</p>
        <p>Last Login: {{main.user.lastLogin | date:'shortDate'}}</p>
       
       
    </div>
</body>
</html>
