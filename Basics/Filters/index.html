<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Angular App</title>
    <meta charset="utf-8" />
    <script src="../libs/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="MainController as main">
        <p>First Name: {{main.user.firstName | uppercase}}</p>
        <p>Middle Name: {{main.user.middleName | uppercase}}</p>
        <p>Last Name: {{main.user.lastName | uppercase}}</p>
        <p>Account Type: {{main.user.accountType | lowercase}}</p>
        <p>Balance: {{main.user.balance | currency: 'USD $':0}}</p>
       
    </div>
</body>
</html>
