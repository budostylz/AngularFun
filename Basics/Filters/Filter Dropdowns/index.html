<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Angular App</title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="myStyles.css" >
    <script src="../libs/angular.min.js"></script>
    <script src="app.js"></script>
</head>  
<body>
    <div ng-controller ="MainController as main">
       

        <p>Select an Affiliation:</p>
        <p>
            <select ng-model="main.selectedType.type"> <!--Add 'type' property for filter consistency -->
                <option value="">All</option>
                <option value="Avengers">Avengers</option>
                <option value="Guardians of the Galaxy">Guardians of the Galaxy</option>
                <option value="Illuminati">Illuminati</option>
                <option value="Lethal Legion">Lethal Legion</option>
            </select>
        </p>

        <ul>
            <li ng-repeat="item in main.items | filter:main.selectedType">
                {{item.name}} ({{item.type}})
            </li>
        </ul>


    </div>

    

</body>
</html>
