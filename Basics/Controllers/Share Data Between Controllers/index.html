<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Controllers</title>
    <meta charset="utf-8" />
    <script src="../libs/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="ParentController">

       <input type="text" ng-model="model.name" /> 
       <p>Im the Parent: {{ model.name }}</p> 
       


        <div ng-controller="ChildController">
           <input type="text" ng-model="model.name" />
           <p>Im the Parent: {{ model.name }}</p> 
        </div>

    </div>

    <div ng-controller="ParentController"> <!--Seperate Parent Controller Dependendent on 1st Parent Controller via data binding-->
        <input type="text" ng-model="model.name" />
        <p>Im the 2nd Parent: {{ model.name }}</p>
    </div>

    <div ng-controller="IndependentController">
        <!--Independent Controller with own control and data bind-->
        <input type="text" ng-model="model.name" />
        <p>Im an Independent Woman: {{ model.name }}</p>
    </div>

</body>
</html>
