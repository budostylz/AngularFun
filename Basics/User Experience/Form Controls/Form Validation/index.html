<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Angular App</title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="myStyles.css" >
    <script src="../libs/angular.min.js"></script>
    <script src="app.js"></script>
</head>  
<body>
    <div ng-controller ="MainController as main">

        <form name="userForm" novalidate>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" placeholder="First Name" ng-model="main.user.firstName" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" placeholder="Last Name" ng-model="main.user.lastName" required>
            </div>
            <div class="form-group">
                <label>(10 digits):</label>
                <input type="text" class="form-control" placeholder="Phone Number" ng-model="main.user.phone" required>
            </div>
            <div class="form-group">
                <label>Email Address:</label>
                <!--JSON will populate after 1st character following @-->
                <input type="email" class="form-control" placeholder="Email Address" ng-model="main.user.email" required> 
            </div>
            <div class="form-group">
                <label>Zip Code:</label>
                <input type="text" class="form-control" placeholder="Zip Code" ng-model="main.user.zip" required ng-pattern="/\d{5}([ \-]\d{4})?/">
            </div>
            <button ng-click="main.submitForm(userForm)" class="btn btn-default">Submit</button>
        </form>

        <p>{{main.user}}</p>


    </div>

    

</body>
</html>
